<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Result</title>
  <script src="../../js/function/_result.js" type="module" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3E5AB;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6 py-12">
  <div class="bg-white rounded-3xl shadow-xl max-w-4xl w-full flex flex-col md:flex-row overflow-hidden">
    <div class="md:w-1/2 bg-orange-500 flex flex-col items-center justify-center p-12">
      <div class="w-28 h-28 rounded-full bg-orange-600 flex items-center justify-center text-white text-6xl mb-8 shadow-lg">
        <i class="fas fa-trophy"></i>
      </div>
      <h1 class="text-white text-4xl font-extrabold mb-4 text-center">Quiz Results</h1>
      <p class="text-orange-200 text-center text-lg max-w-xs">
        Congratulations! You have completed the <span class="font-bold" id="quiz-name">Quiz Name</span> quiz in level <span class="font-bold" id="level"></span>. Here is your result summary.
      </p>
    </div>

    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <div class="mb-10">
        <div class="flex justify-between items-center mb-4">
          <span class="text-orange-600 font-semibold text-xl">Score</span>
          <span class="text-orange-700 font-extrabold text-3xl"><span id="score">10</span> / 100</span>
        </div>
        <div class="w-full bg-orange-100 rounded-full h-5 overflow-hidden" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" aria-label="Score progress bar">
          <div class="bg-orange-500 h-5 rounded-full transition-all duration-500" style="width: 10%;" id="scoreFill"></div>
        </div>
      </div>

    <div class="grid grid-cols-2 gap-y-6 gap-x-8 text-orange-700 font-semibold text-lg">
      <div class="flex flex-col items-center border border-orange-300 rounded-xl py-4 shadow-sm text-center sm:text-center">
        <span class="text-orange-600 text-base font-medium sm:flex py-auto">Correct Answers</span>
        <span class="text-orange-800 text-2xl mt-1" id="correct-answers">17</span>
      </div>
      <div class="flex flex-col items-center border border-orange-300 rounded-xl py-4 shadow-sm text-center sm:text-center">
        <span class="text-orange-600 text-base font-medium">Incorrect Answers</span>
        <span class="text-orange-800 text-2xl mt-1" id="incorrect-answers">3</span>
      </div>
      <div class="flex flex-col items-center border border-orange-300 rounded-xl py-4 shadow-sm text-center sm:text-center">
        <span class="text-orange-600 text-base font-medium">Unanswered</span>
        <span class="text-orange-800 text-2xl mt-1" id="unanswered">0</span>
      </div>
        <div class="flex flex-col items-center border border-orange-300 rounded-xl py-4 shadow-sm">
          <span class="text-orange-600 text-base font-medium">Time Taken</span>
          <span class="text-orange-800 text-2xl mt-1" id="quiz-duration">12m 45s</span>
        </div>
      </div>

      <div class="mt-12 flex flex-col gap-4">
        <button
          type="button"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl transition-colors duration-300"
          id="reQuizBtn"
          >
          Retake Quiz
        </button>
        <button
          type="button"
          class="w-full border border-orange-500 text-orange-600 font-semibold py-3 rounded-xl hover:bg-orange-50 transition-colors duration-300"
          id="backBtn"
          >
          Back to Home
        </button>
      </div>
    </div>
  </div>
</body>
</html>
