<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fffbe6 0%, #ffd580 100%);
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 20px;
            margin: 0;
            padding: 20px;
        }
        button {
            height: 80px;
            width: 250px;
            font-size: 18px;
            color: orange;
            background: linear-gradient(145deg, #fffbe6, #ffd580 80%);
            border: 3px solid orange;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255,140,0,0.3);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,140,0,0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            padding: 10px 20px;
            border-radius: 5px;
            background: #f8f8f8;
            max-width: 300px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <button id="set-quiz-btn">Upload Quiz to Database</button>
    <div id="status">Ready to upload</div>
    <script src="../../js/setQuiz.js" type="module"></script>
</body>
</html>
