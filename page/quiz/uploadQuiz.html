<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSet up</title>
    <script src="../../js/setQuiz.js" type="module" defer></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fffbe6 0%, #ffd580 100%);
            box-shadow: 0 8px 40px 0 rgba(255,140,0,0.15) inset, 0 2px 8px 0 #e69500 inset;
        }
        button{
            height: 150px;
            width: 300px;
            font-size: 36px;
            color: orange;
            background: linear-gradient(145deg, #fffbe6, #ffd580 80%);
            border: 4px solid orange;
            border-radius: 20px;
            box-shadow: 0 8px 20px 0 rgba(255,140,0,0.3), 0 4px 0 0 #e69500;
            font-weight: bold;
            text-shadow: 1px 2px 2px #e69500, 0 1px 0 #fff;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
        }
        button:active {
            box-shadow: 0 2px 6px 0 rgba(255,140,0,0.2), 0 1px 0 0 #e69500;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <button id="set-quiz-btn">set-quiz-btn</button>
</body>
</html>
