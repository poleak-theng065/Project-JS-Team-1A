<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Level Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    /* Override SweetAlert2 popup border to orange */
    
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <button id="chooseLevelBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Choose Quiz Level
  </button>

  <script>
    document.getElementById('chooseLevelBtn').addEventListener('click', () => {
      Swal.fire({
        title: 'Choose your quiz level :',
        html:
          `<div class="flex flex-col space-y-4 mt-4">
            <button id="btnHard" class="w-full py-2 rounded text-white font-semibold bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Hard</button>
            <button id="btnMedium" class="w-full py-2 rounded text-white font-semibold bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-300">Medium</button>
            <button id="btnEasy" class="w-full py-2 rounded text-white font-semibold bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Easy</button>
          </div>`,
        showCancelButton: true,
        showConfirmButton: false,
        cancelButtonText: 'Cancel',
        customClass: {
          popup: 'p-6 max-w-xs',
          title: 'text-lg font-semibold text-center'
        },
        buttonsStyling: false
      });

      const popup = Swal.getPopup();
      popup.querySelector('#btnHard').addEventListener('click', () => {
        Swal.close();
        Swal.fire({
          icon: 'success',
          title: 'You selected: Hard',
          timer: 1500,
          showConfirmButton: false
        });
      });
      popup.querySelector('#btnMedium').addEventListener('click', () => {
        Swal.close();
        Swal.fire({
          icon: 'success',
          title: 'You selected: Medium',
          timer: 1500,
          showConfirmButton: false
        });
      });
      popup.querySelector('#btnEasy').addEventListener('click', () => {
        Swal.close();
        Swal.fire({
          icon: 'success',
          title: 'You selected: Easy',
          timer: 1500,
          showConfirmButton: false
        });
      });
    });
  </script>
</body>
</html>
