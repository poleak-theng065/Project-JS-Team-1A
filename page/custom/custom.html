<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Quiz App Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../CSS/style.css" />
    <script src="" type="module" defer></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-orange-600 text-white flex flex-col z-40"
    >
      <div
        class="flex items-center justify-center h-20 border-b border-orange-500"
      >
        <img
          alt="Quiz app logo with orange background and white text reading Quiz App"
          class="w-20 h-20 rounded-full mr-3"
          height="48"
          src="../../image/LogoQuizApp.png"
          width="48"
        />
        <span class="text-2xl font-bold tracking-wide"> Quiz App </span>
      </div>
      <nav class="flex-1 px-4 py-6 overflow-y-auto">
        <ul class="space-y-4">
          <li>
            <a
              class="flex items-center px-4 py-3 rounded-md hover:bg-orange-700 transition-colors duration-200"
              href="../../index.html"
            >
              <i class="fas fa-home mr-3 text-lg"> </i>
              <span class="text-lg font-semibold"> Home </span>
            </a>
          </li>
          <li>
            <a
              class=" flex items-center px-4 py-3 rounded-md bg-orange-700 hover:bg-orange-800 transition-colors duration-200"
              href="Page/createQuiz.html"
            >
              <i class="fas fa-plus-circle mr-3 text-lg"> </i>
              <span class="text-lg font-semibold"> Custom </span>
            </a>
          </li>
          <li>
            <a
              class="flex items-center px-4 py-3 rounded-md hover:bg-orange-700 transition-colors duration-200"
              href="../dashborad/leaderBoard.html"
            >
              <i class="fas fa-trophy mr-3 text-lg"> </i>
              <span class="text-lg font-semibold"> Leaderboard </span>
            </a>
          </li>
          <li>
            <a
              class="flex items-center px-4 py-3 rounded-md hover:bg-orange-700 transition-colors duration-200"
              href="#"
            >
              <i class="fas fa-user-circle mr-3 text-lg"> </i>
              <span class="text-lg font-semibold"> Account </span>
            </a>
          </li>
          <li>
            <a
              class="flex items-center px-4 py-3 rounded-md hover:bg-orange-700 transition-colors duration-200"
              href="#"
            >
              <i class="fas fa-cog mr-3 text-lg"> </i>
              <span class="text-lg font-semibold"> Settings </span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Top mobile nav -->
    <nav id="topMobileNav" role="navigation" aria-label="Mobile top navigation">
      <a href="../../index.html" aria-label="Home">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="Page/createQuiz.html" aria-label="Create Quiz">
        <i class="fas fa-plus-circle"></i>
        <span>Create</span>
      </a>
      <a href="#" aria-label="Leaderboard">
        <i class="fas fa-trophy"></i>
        <span>Leaderboard</span>
      </a>
      <a href="#" aria-label="Account">
        <i class="fas fa-user-circle"></i>
        <span>Account</span>
      </a>
      <a href="#" aria-label="Settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>

    <!-- Main content -->
    <main id="mainContent" class="flex-1 min-h-screen flex flex-col">
      <div class="p-6 sm:p-10">
        <!-- Header -->
        <header class="mb-10 border-b border-orange-300 pb-6">
          <h1 class="text-5xl font-extrabold text-orange-600 tracking-tight">
            Costume Quiz
          </h1>
        </header>

        <!-- create quiz btn -->
        <div class="mb-6">
          <button
            class="w-full sm:w-auto px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-md shadow-md flex items-center justify-center transition-colors duration-300"
            type="button"
            id="create-quiz-btn"
          >
            <i class="fas fa-plus mr-3"> </i>
            Create New Quiz
          </button>
        </div>

        <!-- created quiz card -->
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-orange-100">
            <tr>
              <th
                class="px-4 py-3 text-left text-xs font-semibold text-orange-700 uppercase tracking-wider"
                scope="col"
              >
                #
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold text-orange-700 uppercase tracking-wider"
                scope="col"
              >
                Icon
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold text-orange-700 uppercase tracking-wider"
                scope="col"
              >
                Quiz Name
              </th>
              <th
                class="px-4 py-3 text-center text-xs font-semibold text-orange-700 uppercase tracking-wider"
                scope="col"
              >
                Start
              </th>
              <th
                class="px-4 py-3 text-center text-xs font-semibold text-orange-700 uppercase tracking-wider"
                scope="col"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="bg-white hover:bg-orange-100">
              <td
                class="px-4 py-4 whitespace-nowrap text-sm text-gray-700 font-medium"
              >
                1
              </td>
              <td class="px-4 py-4 whitespace-nowrap">
                <img
                  alt="Icon of a carved Halloween pumpkin with a glowing face"
                  class="w-10 h-10 rounded-full object-cover"
                  height="40"
                  src="https://storage.googleapis.com/a1aa/image/d2de17d8-b2c8-49a2-30b5-6dc8aece905f.jpg"
                  width="40"
                />
              </td>
              <td
                class="px-4 py-4 whitespace-nowrap text-sm text-gray-900 font-semibold"
              >
                Halloween Costume Quiz
              </td>
              <td class="px-4 py-4 whitespace-nowrap text-center">
                <button
                  class="inline-flex items-center px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white text-sm font-semibold rounded-md transition-colors duration-300"
                  type="button"
                >
                  <i class="fas fa-play mr-2"> </i>
                  Start
                </button>
              </td>
              <td class="px-4 py-4 whitespace-nowrap text-center relative">
                <button
                  aria-expanded="false"
                  aria-haspopup="true"
                  aria-label="Open actions menu"
                  class="text-gray-600 hover:text-orange-600 focus:outline-none"
                  id="actions-btn-1"
                  type="button"
                >
                  <i class="fas fa-ellipsis-v text-xl"> </i>
                </button>
                <div
                  aria-labelledby="actions-btn-1"
                  class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg z-10"
                  role="menu"
                  tabindex="-1"
                >
                  <button
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-orange-100"
                    role="menuitem"
                    tabindex="0"
                    type="button"
                  >
                    <i class="fas fa-eye mr-2"> </i>
                    Preview
                  </button>
                  <button
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-orange-100"
                    role="menuitem"
                    tabindex="0"
                    type="button"
                  >
                    <i class="fas fa-edit mr-2"> </i>
                    Edit
                  </button>
                  <button
                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100"
                    role="menuitem"
                    tabindex="0"
                    type="button"
                  >
                    <i class="fas fa-trash-alt mr-2"> </i>
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script>
      // Toggle dropdown menus for each actions button
      document
        .querySelectorAll('button[aria-haspopup="true"]')
        .forEach((button) => {
          button.addEventListener("click", (e) => {
            e.stopPropagation();
            const expanded = button.getAttribute("aria-expanded") === "true";
            // Close all dropdowns
            document
              .querySelectorAll('button[aria-haspopup="true"]')
              .forEach((btn) => {
                btn.setAttribute("aria-expanded", "false");
                const menu = btn.nextElementSibling;
                if (menu) menu.classList.add("hidden");
              });
            if (!expanded) {
              button.setAttribute("aria-expanded", "true");
              const menu = button.nextElementSibling;
              if (menu) menu.classList.remove("hidden");
            }
          });
        });

      // Close dropdown if clicked outside
      document.addEventListener("click", () => {
        document
          .querySelectorAll('button[aria-haspopup="true"]')
          .forEach((btn) => {
            btn.setAttribute("aria-expanded", "false");
            const menu = btn.nextElementSibling;
            if (menu) menu.classList.add("hidden");
          });
      });

      document.getElementById("create-quiz-btn").addEventListener("click", () => {
        window.location.href = "./quizForm.html";
      });
    </script>
  </body>
</html>
