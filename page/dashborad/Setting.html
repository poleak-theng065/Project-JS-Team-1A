<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Orange Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Custom orange focus styles for keyboard users */
    .focus-visible\:outline-orange-500:focus-visible {
      outline: 3px solid #f97316;
      outline-offset: 3px;
    }
    /* Tooltip styling */
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover .tooltip-text,
    .tooltip:focus-within .tooltip-text {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .tooltip-text {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background-color: #f97316;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center p-4 md:p-6">
  <main class="max-w-4xl w-full bg-white border-4 border-orange-500 rounded-3xl p-6 md:p-10 shadow-xl" role="main" aria-label="App Settings">
    <!-- Header -->
    <header class="mb-10 flex items-center gap-4">
      <i class="fas fa-cog animate-spin-slow text-orange-700 text-4xl md:text-5xl" aria-hidden="true"></i>
      <h1 class="text-4xl md:text-5xl font-bold text-orange-700">
        App Settings
      </h1>
    </header>
    
    <!-- Language Section -->
    <section class="mb-12" aria-labelledby="language-preferences">
      <div class="flex items-center mb-6">
        <h2 id="language-preferences" class="text-2xl md:text-3xl font-bold text-orange-700 flex items-center gap-3">
          <i class="fas fa-language" aria-hidden="true"></i>
          Language Preferences
        </h2>
      </div>
      
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- English -->
        <button
          class="flex flex-col items-center justify-center gap-3 border-2 border-orange-400 rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl text-orange-700 bg-orange-100 shadow-sm hover:bg-orange-200 transition-all focus-visible:outline-orange-500"
          type="button"
          aria-pressed="true"
          aria-label="Select English language"
          tabindex="0"
        >
          <img
            src="https://flagcdn.com/w80/gb.png"
            alt="United Kingdom flag"
            class="w-10 h-10 md:w-12 md:h-12 rounded-full shadow-md object-cover"
            width="80"
            height="80"
            loading="lazy"
          />
          <span>English</span>
        </button>
        
        <!-- Cambodian -->
        <button
          class="flex flex-col items-center justify-center gap-3 border-2 border-transparent rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl text-orange-700 hover:border-orange-400 hover:bg-orange-100 transition-all focus-visible:outline-orange-500"
          type="button"
          aria-pressed="false"
          aria-label="Select Khmer language"
          tabindex="0"
        >
          <img
            src="https://flagcdn.com/w80/kh.png"
            alt="Cambodia flag"
            class="w-10 h-10 md:w-12 md:h-12 rounded-full shadow-md object-cover"
            width="80"
            height="80"
            loading="lazy"
          />
          <span>ភាសាខ្មែរ</span>
        </button>
        
        <!-- Coming soon options -->
        <button
          class="tooltip relative w-full flex flex-col items-center justify-center gap-3 rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl bg-orange-200 text-orange-700 cursor-not-allowed opacity-90 transition-all"
          type="button"
          disabled
          aria-label="More languages coming soon"
          tabindex="-1"
        >
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-orange-300 flex items-center justify-center">
            <i class="fas fa-plus text-orange-700" aria-hidden="true"></i>
          </div>
          <span>More Soon</span>
          <span role="tooltip" class="tooltip-text">Coming soon</span>
          <div class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full select-none pointer-events-none">
            NEW
          </div>
        </button>
        
        <button
          class="tooltip relative w-full flex flex-col items-center justify-center gap-3 rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl bg-orange-200 text-orange-700 cursor-not-allowed opacity-90 transition-all"
          type="button"
          disabled
          aria-label="More languages coming soon"
          tabindex="-1"
        >
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-orange-300 flex items-center justify-center">
            <i class="fas fa-plus text-orange-700" aria-hidden="true"></i>
          </div>
          <span>More Soon</span>
          <span role="tooltip" class="tooltip-text">Coming soon</span>
        </button>
      </div>
    </section>

    <!-- Theme Section -->
    <section class="mb-12" aria-labelledby="theme-settings">
      <div class="flex items-center mb-6">
        <h2 id="theme-settings" class="text-2xl md:text-3xl font-bold text-orange-700 flex items-center gap-3">
          <i class="fas fa-palette" aria-hidden="true"></i>
          Theme Settings
        </h2>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <!-- System Theme -->
        <button
          class="flex items-center justify-center gap-4 border-2 border-orange-400 rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl text-white bg-orange-500 shadow-md hover:bg-orange-600 transition-all focus-visible:outline-orange-500"
          type="button"
          aria-pressed="true"
          aria-label="Select system default theme"
          tabindex="0"
        >
          <i class="fas fa-cog text-xl md:text-2xl" aria-hidden="true"></i>
          System Default
        </button>
        
        <!-- Light Theme -->
        <button
          class="flex items-center justify-center gap-4 border-2 border-transparent rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl text-orange-700 hover:border-orange-400 hover:bg-orange-100 transition-all focus-visible:outline-orange-500"
          type="button"
          aria-pressed="false"
          aria-label="Select light theme"
          tabindex="0"
        >
          <i class="fas fa-sun text-xl md:text-2xl" aria-hidden="true"></i>
          Light Mode
        </button>
        
        <!-- Dark Theme -->
        <button
          class="flex items-center justify-center gap-4 border-2 border-transparent rounded-2xl p-4 md:p-5 font-bold text-lg md:text-xl text-orange-700 hover:border-orange-400 hover:bg-orange-100 transition-all focus-visible:outline-orange-500"
          type="button"
          aria-pressed="false"
          aria-label="Select dark theme"
          tabindex="0"
        >
          <i class="fas fa-moon text-xl md:text-2xl" aria-hidden="true"></i>
          Dark Mode
        </button>
      </div>
      
      <!-- Accent Color Picker -->
      <div class="mb-8" aria-label="Accent color picker" role="region">
        <h3 class="text-xl font-semibold text-orange-700 mb-3">Accent Color</h3>
        <div class="flex flex-wrap gap-3" role="list">
          <button aria-label="Select orange accent color" class="w-10 h-10 rounded-full bg-orange-500 border-2 border-orange-700 focus-visible:outline-orange-500" type="button"></button>
          <button aria-label="Select blue accent color" class="w-10 h-10 rounded-full bg-blue-500 border-2 border-transparent hover:border-blue-700 focus-visible:outline-orange-500" type="button"></button>
          <button aria-label="Select purple accent color" class="w-10 h-10 rounded-full bg-purple-500 border-2 border-transparent hover:border-purple-700 focus-visible:outline-orange-500" type="button"></button>
          <button aria-label="Select green accent color" class="w-10 h-10 rounded-full bg-green-500 border-2 border-transparent hover:border-green-700 focus-visible:outline-orange-500" type="button"></button>
          <button aria-label="Select pink accent color" class="w-10 h-10 rounded-full bg-pink-500 border-2 border-transparent hover:border-pink-700 focus-visible:outline-orange-500" type="button"></button>
          <button aria-label="Select gray accent color" class="w-10 h-10 rounded-full bg-gray-500 border-2 border-transparent hover:border-gray-700 focus-visible:outline-orange-500" type="button"></button>
        </div>
      </div>
      
      <!-- Log Out Button -->
      <button
        class="w-full flex items-center justify-center gap-3 border-2 border-orange-600 rounded-2xl py-4 md:py-5 font-bold text-xl md:text-2xl text-orange-700 hover:bg-orange-100 shadow-md transition-all focus-visible:outline-orange-500"
        type="button"
        aria-label="Sign out of the application"
      >
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
        Sign Out
      </button>
    </section>
    
    <!-- Footer -->
    <footer class="text-center text-orange-600 text-sm mt-6" role="contentinfo">
      <p>App Version 2.4.1 • © 2023 Your Company</p>
    </footer>
  </main>
</body>
</html>
