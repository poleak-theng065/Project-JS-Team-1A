<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile | Quiz Worrier</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff7f0;
        color: #333;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .profile-header {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 8px rgba(246, 139, 74, 0.3);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(246, 139, 74, 0.4);
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .profile-info {
        text-align: left;
      }

      h1 {
        color: #f68b4a;
        margin: 0;
        font-size: 28px;
      }

      .username {
        font-size: 18px;
        color: #f68b4a;
        margin-top: 5px;
        font-weight: 700;
      }

      .user-id {
        background-color: #fce9d6;
        color: #f68b4a;
        padding: 8px 12px;
        border-radius: 20px;
        font-family: monospace;
        font-size: 14px;
        display: inline-block;
        margin-top: 15px;
        user-select: all;
        font-weight: 600;
      }

      .stats-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 8px rgba(246, 139, 74, 0.3);
      }

      h2 {
        color: #f68b4a;
        font-size: 22px;
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #fce9d6;
        text-align: center;
        font-weight: 700;
      }

      .stat-item {
        margin-bottom: 15px;
        padding: 15px;
        background-color: #fff7f0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 16px;
        box-shadow: 0 2px 4px rgba(246, 139, 74, 0.15);
      }

      .stat-icon {
        width: 36px;
        height: 36px;
        color: #f68b4a;
        flex-shrink: 0;
      }

      .stat-label {
        font-weight: 600;
        color: #f68b4a;
        flex: 1;
      }

      .stat-value {
        font-weight: 700;
        color: #f68b4a;
        min-width: 80px;
        text-align: right;
      }

      .streak-highlight {
        color: #d35400;
        font-weight: 700;
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }
        .stat-item {
          font-size: 14px;
          padding: 12px;
        }
        h1 {
          font-size: 24px;
        }
        h2 {
          font-size: 20px;
        }
        .profile-header {
          flex-direction: column;
          align-items: center;
          gap: 15px;
          text-align: center;
        }
        .profile-info {
          text-align: center;
        }
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="profile-header" role="banner">
      <div class="avatar" aria-label="User avatar">
        <img
          src="https://storage.googleapis.com/a1aa/image/97c3513f-1536-48ee-6c8d-fe828dcb35ef.jpg"
          alt="Black cat with red eyes looking forward in dark background"
        />
      </div>
      <div class="profile-info">
        <h1>Quiz Worrier</h1>
        <div class="username">@UserName</div>
        <div class="user-id" aria-label="User ID">
          #8fUi4Qpw8rViiWNlUaL6BrsOqVO2
        </div>
      </div>
    </div>

    <section class="stats-container" aria-labelledby="stats-title">
      <h2 id="stats-title">Your Stats</h2>

      <div class="stat-item">
        <i class="fas fa-fire stat-icon" aria-hidden="true"></i>
        <span class="stat-label">Daily Streak</span>
        <span class="stat-value streak-highlight">5 days</span>
      </div>

      <div class="stat-item">
        <i class="fas fa-chart-bar stat-icon" aria-hidden="true"></i>
        <span class="stat-label">Total Score</span>
        <span class="stat-value">1,250 points</span>
      </div>

      <div class="stat-item">
        <i class="fas fa-check-circle stat-icon" aria-hidden="true"></i>
        <span class="stat-label">Completed Quizzes</span>
        <span class="stat-value">24 quizzes</span>
      </div>

      <div class="stat-item">
        <i class="fas fa-award stat-icon" aria-hidden="true"></i>
        <span class="stat-label">Highest Score</span>
        <span class="stat-value">98/100</span>
      </div>
    </section>
  </body>
</html>
