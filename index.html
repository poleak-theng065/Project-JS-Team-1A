<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js" defer></script>

  <body>
    <!-- Navbar -->
    <nav class="navbar">welcome to PNC QUIZ Web</nav>

    <!-- Section 2 -->
    <div class="catagory">
      <section id="section-Quiz-one">
        <h2 class="subtitle">TERM One Quiz</h2>

        <!-- quiz card -->
        <div class="card-continer">
          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./picture/English-2-512.webp" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>Html Quiz</h3>
                <button id="btn1" data-level="easylevel" data-subject="html"><b>Easy</b></button>
                <button id="btn2" data-level="meduimlevel" data-subject="html"><b>Medium</b></button>
                <button id="btn3" data-level="hardlevel" data-subject="html"><b>Difficult</b></button>
              </div>
            </div>
          </div>

          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/logic.png" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>CSS Quiz</h3>
                <button id="btn1" data-level="easylevel" data-subject="css"><b>Easy</b></button>
                <button id="btn2" data-level="meduimlevel" data-subject="css"><b>Medium</b></button>
                <button id="btn3" data-level="hardlevel" data-subject="css"><b>Difficult</b></button>
              </div>
            </div>
          </div>

          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/bcu.png" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>JavaScript Quiz</h3>
                <button id="btn1" data-level="easylevel" data-subject="javaScript"><b>Easy</b></button>
                <button id="btn2" data-level="meduimlevel" data-subject="javascript"><b>Medium</b></button>
                <button id="btn3" data-level="hardlevel" data-subject="javascript"><b>Difficult</b></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section 3 -->

      <section id="section-Quiz-Two">
        <h2 class="subtitle">TERM Two Quiz</h2>

        <!-- quiz card -->

        <div class="card-continer">
          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/html.jpg" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>English Quiz</h3>
                <h3>HTML Quiz</h3>
                <button id="btn1"><b>Easy</b></button>
                <button id="btn2"><b>Medium</b></button>
                <button id="btn3"><b>Difficult</b></button>
              </div>
            </div>
          </div>

          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/css.jpg" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>CSS Quiz</h3>
                <button id="btn1"><b>Easy</b></button>
                <button id="btn2"><b>Medium</b></button>
                <button id="btn3"><b>Difficult</b></button>
              </div>
            </div>
          </div>

          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/sass.webp" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>Sass Quiz</h3>
                <button id="btn1"><b>Easy</b></button>
                <button id="btn2"><b>Medium</b></button>
                <button id="btn3"><b>Difficult</b></button>
              </div>
            </div>
          </div>

          <div class="click-sub">
            <div class="subject card">
              <nav id="image">
                <img src="./images/github.png" alt="" />
              </nav>
              <div class="details" style="display: none">
                <h3>GitHub Quiz</h3>
                <button id="btn1"><b>Easy</b></button>
                <button id="btn2"><b>Medium</b></button>
                <button id="btn3"><b>Difficult</b></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Quiz -->

    <div class="app">
      <div class="ditial">
        <h3 id="timer">timer</h3>
        <p id="feedback">feedback</p>
      </div>
      <div class="display">
        <h2>Question</h2>
      </div>
      <div class="answers">
        <div class="anwser1 button"></div>
        <div class="anwser2 button"></div>
        <div class="anwser3 button"></div>
        <div class="anwser4 button"></div>
      </div>
    </div>

    <section id="section-Quiz-Five">
      <h1>About Us</h1>
